<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Transporte Particular</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>

	<h:messages style="font-size:large; color: red; font-style: italic" />

	<h:outputLabel value="At the moment there are no registered Customers."
		style="font-size:xx-large; color:red; font-style: italic;font-family: 'Georgia';"
		rendered="#{empty clienteBean.clientes}" />

	<h:form id="formConsultar">

		<h:dataTable value="#{clienteBean.clientes}" var="cliente" border="1"
			cellspacing="5" cellpadding="5"
			rendered="#{!empty clienteBean.clientes}">

			<f:facet name="caption">
				<h:outputLabel value="#{clienteBean.caption}"
					styleClass="titleStrong" />
			</f:facet>

			<f:facet name="header">
				<h:outputLabel value="Registered Customers" />
			</f:facet>

			<f:facet name="footer">
				<h:outputLabel value="End of List" styleClass="titleStrong" />
			</f:facet>

			<h:column>
				<f:facet name="header">
					<h:outputText value="ID Person" />
				</f:facet>
				<h:outputText value="#{cliente.idPessoa}"
					style="text-align: center; display: block;" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="ID Client" />
				</f:facet>
				<h:outputText value="#{cliente.idCliente}"
					style="text-align: center; display: block;" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Flag Greeting Card" />
				</f:facet>
				<h:outputText value="#{cliente.bandeiraCartao}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Number Card" />
				</f:facet>
				<h:outputText value="#{cliente.numeroCartao}" />
			</h:column>
			

			<h:column>
				<f:facet name="header">
					<h:outputText value="Edit" />
				</f:facet>
				<h:commandLink action="/pages/cadastro/cadastrar">
					<h:graphicImage library="images" name="editar16.png"
						styleClass="img" title="editar" />
					<f:setPropertyActionListener value="#{cliente}"
						target="#{clienteBean.cliente}" />
				</h:commandLink>
			</h:column>

			
		</h:dataTable>

	</h:form>
	
	<h:form>
		<h:panelGrid>
			<h:commandButton action="/pages/pesquisa/pesquisar" value="Search" />
			<h:commandButton action="#{clienteBean.novel()}" value="Homepage" />
		</h:panelGrid>
	</h:form>
	
	

</h:body>
</html>
