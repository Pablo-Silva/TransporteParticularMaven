<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Transporte Particular</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>

	<h:messages style="font-size:large; color: red; font-style: italic" />

	<h:outputLabel value="No momento não existe Pessoas cadastradas."
		style="font-size:xx-large; color:red; font-style: italic;font-family: 'Georgia';"
		rendered="#{empty pessoaBean.pessoas}" />

	<h:form id="formConsultar">

		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="1"
			cellspacing="5" cellpadding="5"
			rendered="#{!empty pessoaBean.pessoas}">

			<f:facet name="caption">
				<h:outputLabel value="#{pessoaBean.caption}"
					styleClass="titleStrong" />
			</f:facet>

			<f:facet name="header">
				<h:outputLabel value="Pessoas Cadastradas" />
			</f:facet>

			<f:facet name="footer">
				<h:outputLabel value="Fim da Lista" styleClass="titleStrong" />
			</f:facet>

			<h:column>
				<f:facet name="header">
					<h:outputText value="ID Pessoa" />
				</f:facet>
				<h:outputText value="#{pessoa.idPessoa}"
					style="text-align: center; display: block;" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{pessoa.primeiroNome}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Sobre Nome" />
				</f:facet>
				<h:outputText value="#{pessoa.sobreNome}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Data Nascimento" />
				</f:facet>
				<h:outputText value="#{pessoa.dataNascimento}"
					style="text-align:center; display:block;">
					<f:convertDateTime dateStyle="default" />
				</h:outputText>
			</h:column>



			<h:column>
				<f:facet name="header">
					<h:outputText value="Sexo" />
				</f:facet>
				<h:outputText
					value=" #{!empty pessoa.sexo ? (pessoa.sexo.toString().equals('M')) ? 'Masculino' : 'Feminino' : ''}"
					rendered="#{!empty pessoa.sexo}"
					style="text-align: center; display: block;" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="CPF" />
				</f:facet>
				<h:outputText value="#{pessoa.CPF}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Número Celular" />
				</f:facet>
				<h:outputText value="#{pessoa.numeroCelular}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>
				<h:outputText value="#{pessoa.email}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="ID Cliente" />
				</f:facet>
				<h:outputText value="#{cliente.idCliente}"
					style="text-align: center; display: block;" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Bandeira Cartão" />
				</f:facet>
				<h:outputText value="#{cliente.bandeiraCartao}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Número Cartão" />
				</f:facet>
				<h:outputText value="#{cliente.numeroCartao}" />
			</h:column>


			<h:column>
				<f:facet name="header">
					<h:outputText value="Editar" />
				</f:facet>
				<h:commandLink action="/pages/cadastro/cadastrar">
					<h:graphicImage library="images" name="editar16.png"
						styleClass="img" title="editar" />
					<f:setPropertyActionListener value="#{cliente}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Excluir" />
				</f:facet>
				<h:commandLink action="#{pessoaBean.delete()}"
					onclick="if(!confirm('Confirma a exclusão do pessoa #{pessoa.primeiroNome}?')) return false">
					<h:graphicImage library="images" name="excluir16.png"
						title="excluir" styleClass="img" />
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>

		</h:dataTable>

	</h:form>

	<h:form>
		<h:panelGrid>
			<h:commandLink action="/pages/pesquisa/pesquisar" value="pesquisar" />
			<h:commandLink action="#{pessoaBean.novel()}" value="homepage" />
		</h:panelGrid>
	</h:form>



</h:body>
</html>
