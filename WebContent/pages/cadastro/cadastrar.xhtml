<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Transporte Particular</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="styles.css" />

	<link rel="icon"
		href="https://png.pngtree.com/element_origin_min_pic/00/13/37/2956ab2137b7caa.jpg" />

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
		crossorigin="anonymous" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
		integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
		crossorigin="anonymous" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Custom styles for this template -->
	<link
		href="https://getbootstrap.com/docs/4.1/examples/pricing/pricing.css"
		rel="stylesheet" />

	<!-- Bootstrap core CSS -->
	<link
		href="http://getbootstrap.com/docs/4.1/examples/pricing/pricing.css"
		rel="stylesheet" />

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous" />

	<!-- footer -->
	<link
		href="http://getbootstrap.com/docs/4.1/examples/sticky-footer-navbar/sticky-footer-navbar.css"
		rel="stylesheet" />

</h:head>
<h:body>

	<div
		class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
		<h5 class="my-0 mr-md-auto font-weight-normal">Transporte
			Particular</h5>

		<h:form class="my-2 my-md-0 mr-md-3">
			<h:panelGrid>
				<h:commandButton class="btn btn-outline-primary"
					action="#{clienteBean.novel()}" value="Back to Home" />
			</h:panelGrid>
		</h:form>

	</div>

	<h:form id="inputForm">
		<h:messages styleClass="msgWarn2" />

		<h:inputHidden value="#{clienteBean.cliente.idPessoa}" />
		<h:inputHidden value="#{clienteBean.cliente.sexo}" />
		<h:inputHidden value="#{clienteBean.cliente.idCliente}" />

		<div class="container-fluid">
			<section class="container">
			<div class="container-page">
				<div class="col-md-6">
					<h3 class="dark-grey">Registration</h3>


					<h:outputText rendered="#{!empty clienteBean.cliente.idPessoa}" />
					<h:outputLabel value="ID Person"
						rendered="#{!empty clienteBean.cliente.idPessoa}" />
					<h:outputText value="#{clienteBean.cliente.idPessoa}"
						rendered="#{!empty clienteBean.cliente.idPessoa}" />

					<div class="form-group col-lg-6">

						<h:outputText value="*" styleClass="msgInfo" />
						<h:outputLabel value="First Name" for="inputNome" />
						<h:inputText class="form-control" id="inputNome"
							value="#{clienteBean.cliente.primeiroNome}" label="Campo Nome"
							required="true" />

					</div>

					<div class="form-group col-lg-6">

						<h:outputLabel value="Last Name" for="inputSobreNome" />
						<h:inputText class="form-control"
							value="#{clienteBean.cliente.sobreNome}" label="Campo Sobre Nome"
							required="true" />

					</div>

					<div class="form-group col-lg-6">
						<h:outputLabel value="Date Of Birth" for="inputData" />
						<h:inputText class="form-control" id="inputData"
							value="#{clienteBean.cliente.dataNascimento}"
							label="Campo Data Nascimento">
							<f:convertDateTime dateStyle="default" />
						</h:inputText>
					</div>

					<div class="form-group col-lg-10">

						<h:outputLabel value="Gender" for="inputSexo" />
						<h:panelGroup>
							<h:selectOneRadio id="inputSexo"
								value="#{clienteBean.cliente.sexo}">
								<f:selectItem itemLabel="Male" itemValue="M" />
								<f:selectItem itemLabel="Female" itemValue="F" />
							</h:selectOneRadio>
						</h:panelGroup>
					</div>

					<div class="form-group col-lg-6">
						<h:outputText value="*" styleClass="msgInfo" />
						<h:outputLabel value="CPF" for="inputCPF" />
						<h:inputText class="form-control" id="inputCPF"
							value="#{clienteBean.cliente.CPF}" label="Campo CPF"
							required="true" />
					</div>

					<div class="form-group col-lg-6">
						<h:outputText value="*" styleClass="msgInfo" />
						<h:outputLabel value="Cell Phone Number" for="inputNumeroCelular" />
						<h:inputText class="form-control" id="inputNumeroCelular"
							value="#{clienteBean.cliente.numeroCelular}"
							label="Campo Numero Celular" required="true" />
					</div>



					<div class="form-group col-lg-12">
						<h:outputLabel value="Email" for="inputEmail" />
						<h:inputText class="form-control"
							value="#{clienteBean.cliente.email}" label="Campo Email"
							required="true" />
					</div>

					<div class="form-group col-lg-6">
						<h:outputLabel value="Flag Greeting Card"
							for="inputBandeiraCartao" />
						<h:inputText class="form-control"
							value="#{clienteBean.cliente.bandeiraCartao}"
							label="Campo Bandeira Cartao" required="true" />
					</div>

					<div class="form-group col-lg-6">
						<h:outputLabel value="Number Card" for="inputNumeroCartao" />
						<h:inputText class="form-control"
							value="#{clienteBean.cliente.numeroCartao}"
							label="Campo Numero Cartao" required="true" />
					</div>


					<p>
						<div class="col-sm-2">
							<h:form>
								<h:commandButton class="btn btn-primary" value="Confirm"
									action="confirmarCadastro" />
							</h:form>
						</div>
					</p>




				</div>

				<div class="col-md-6">
					<h3 class="dark-grey">Cadastre-se no Transporte Particular</h3>

					<p>Cadastro rápido</p>
					<p>facíl</p>
					<p>e seguro</p>


				</div>
			</div>
			</section>
		</div>

	</h:form>

	<!-- FOOTER -->

	<footer class="footer">
	<div class="container">
		<p>
			&copy; 2018 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a
				href="#">Terms</a>
		</p>
	</div>
	</footer>

</h:body>
</html>
