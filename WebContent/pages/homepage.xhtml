<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Transporte Particular</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>


	<div
		class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
		<h5 class="my-0 mr-md-auto font-weight-normal">Transporte
			Particular</h5>
		  <h:panelGrid class="my-2 my-md-0 mr-md-3">
		  <a class="btn btn-outline-primary" href="cadastro/cadastrar">Sign up</a> 
		  <a class="btn btn-outline-primary" href="pesquisa/pesquisar">Search</a> 
		  
		  </h:panelGrid>
	</div>

	<div
		class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
		<h2 class="display-5">Escolha seu modo de viagem</h2>
	</div>

	<div class="container">
		<div class="card-deck mb-3 text-center">
			<div class="card mb-4 shadow-sm">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">Confortável</h4>
				</div>
				<div class="card-body">
					<div class="text-center">
						<h:graphicImage library="images" name="image_carro.jpg"
							lass="rounded" alt="Responsive image" height="205px"
							width="308px" />
					</div>
					<br></br>
					<button type="button" class="btn btn-lg btn-block btn-primary">Selecionar</button>
				</div>
			</div>
			<div class="card mb-4 shadow-sm">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">Expressa</h4>
				</div>
				<div class="card-body">
					<div class="text-center">
						<h:graphicImage library="images" name="image_moto.jpg"
							lass="rounded" alt="..." height="205px" width="308px" />
					</div>
					<br></br>
					<button type="button" class="btn btn-lg btn-block btn-primary">Selecionar</button>
				</div>
			</div>
			<div class="card mb-4 shadow-sm">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">Para todos</h4>
				</div>
				<div class="card-body">
					<div class="text-center">
						<h:graphicImage library="images" name="image_cadeirante.jpg"
							lass="rounded" alt="Responsive image" height="205px"
							width="308px" />
					</div>
					<br></br>
					<button type="button" class="btn btn-lg btn-block btn-primary">Selecionar</button>
				</div>
			</div>
		</div>
