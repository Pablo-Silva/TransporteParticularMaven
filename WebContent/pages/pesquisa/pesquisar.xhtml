<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Transporte Particular</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>

	<h:outputLabel value="Search"
		style="font-size:xx-large; color:blue; font-style:italic;" />

	<hr />

	<h:form>

		<h:panelGrid columns="2">

			<h:outputLabel value="Nome" />
			<h:inputText binding="#{nome}" />

			<h:commandButton action="#{pessoaBean.search(nome.value)}"
				value="Search">
				<f:setPropertyActionListener value="Pesquisar"
					target="#{pessoaBean.caption}" />
			</h:commandButton>

		</h:panelGrid>

	</h:form>

	<hr />

	<h:form>
		<h:panelGrid>
			<h:commandButton action="#{pessoaBean.novel()}" value="Homepage" />
		</h:panelGrid>
	</h:form>

</h:body>
</html>
